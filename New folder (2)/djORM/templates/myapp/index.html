<!DOCTYPE html>
{% extends 'myapp/base.html'%}
      {%block body_block%}
      <h1 style="color:red;font-family:thahomas;">Student Detailed Information..!!</h1><hr>

          <th style="color:green">Student Name</th>
          <th style="color:green">Student Marks</thstyle>

        </tr>
        {%endfor%}
      </table><br><br><br>
      {%endblock%}
